<div class="modal-content">
  <div class="modal-header ng-scope">
      <h3 class="modal-title">编辑设备标签</h3>
  </div>
  <div class="modal-body ng-scope clearfix">
    <div class="col-sm-12">
      <form novalidate name="newUserForm" ng-submit="createUser()">
        <div class="row portal-row clearfix">
          <div class="col-sm-4">设备种类</div>
          <div class="col-sm-8">{{thing.type}}</div>
        </div>
        <div class="row portal-row clearfix">
          <div class="col-sm-4">设备ID</div>
          <div class="col-sm-8">{{thing.globalThingID}}</div>
        </div>
        <div class="row portal-row clearfix">
          <div class="col-sm-4">设备位置</div>
          <div class="col-sm-8">{{thing.location}}</div>
        </div>
        <div class="row portal-row clearfix">
          <div class="col-sm-4">标签</div>
          <div class="col-sm-8"><span class="label label-info" style="display:inline-block; margin-right: 5px;" ng-repeat="tag in thing.tags">{{tag}} <span class="fa fa-remove" ng-click="removeTag(tag)"></span></span></div>
        </div>
        <div>
          <table>
            <thead>
              <tr><th width="40%">选择</th><th>标签名</th></tr>
            </thead>
            <tbody>
              <tr ng-repeat="tag in queriedTags">
                <td><input type="checkbox" ng-model="tag._checked" /></td><td>{{tag.displayName}}</td>
              </tr>
            </tbody>
          </table>
        </div>
      </form>
    </div>
  </div>
  <div class="modal-footer ng-scope">
      <button class="btn btn-primary" type="button" ng-click="ok()">提交</button>
      <button class="btn btn-warning" type="button" ng-click="cancel()">取消</button>
  </div>
</div>
