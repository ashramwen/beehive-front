<div class="app-portal-usermanager-usergroup-usergrouplist" ng-init="init()">
  <div class="panel">
    <div class="panel-body">
      <div class="row clearfix">
        <div class="col-sm-6">
          <div app-select selected-model="groupType" options="groupTypes" class="inline" text="text"></div>
          <button class="btn btn-danger" ng-click="createGroup()">{{'userManager.createGroupBtn' | translate}}+</button>
        </div>
        <div class="pull-right col-sm-6">
          <div class="input-group">
            <div app-select disabled="true" selected-model="queryField" options="queryOptions" class="input-group-addon" text="text"></div>
            <input type="text" class="form-control" ng-model="searchValue" placeholder="Search for...">
            <span class="input-group-btn">
              <button class="btn btn-default" type="button" ng-click="queryUserGroups(queryField.value, searchValue)">{{"controls.search" | translate}}</button>
            </span>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="portal-row">
    <div class="panel">
      <div class="panel-body">
        <table class="table table-striped table-hover">
          <thead>
            <tr>
              <th>群组名称</th>
              <th>创建时间</th>
              <th align="center">{{'controls.operate' | translate}}</th>
            </tr>
          </thead>
          <tbody>
            <tr ng-repeat="group in dataset.userGroupsForDisplay | filter:filters" ng-click="goUserList(group)">
              <td>{{group.userGroupName}}</td>
              <td>{{group.createDate | TimePipe}}</td>
              <td align="center">
                <span class="fa fa-trash" ng-click="deleteGroup(group); $event.stopPropagation()"></span>
                <span class="fa fa-pencil-square-o" ng-click="goEdit(group); $event.stopPropagation()"></span>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
  <div class="pull-right">
    <pagion collection="dataset.userGroups" display="dataset.userGroupsForDisplay"></pagion>
  </div>
</div>
