<div class="form-group pull-left">
  <button class="btn btn-danger" ng-click="deleteTrigger(trigger)">删除触发器</button>
  <button class="btn btn-info" ng-if="trigger.recordStatus == 'disable' && trigger.ID" ng-click="enableTrigger(trigger)">启用触发器</button>
  <button class="btn btn-info" ng-if="trigger.recordStatus != 'disable' && trigger.ID" ng-click="disableTrigger(trigger)">禁用触发器</button>
</div>
