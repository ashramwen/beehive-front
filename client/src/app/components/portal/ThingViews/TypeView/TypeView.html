<div class="app-portal-thingviews-typeview" ng-init="init()">
  <div class="type-tile" ng-repeat="type in thingTypes" ng-click="viewThings(type)">
    <i class="fa fa-pencil-square-o" ng-click="editType(type); $event.stopPropagation()"></i>
    <div class="title">{{type.displayName || type.type}}</div>
    <img class="portr" src="images/device.png"></img>
    <div class="bottom">
      <span>查看设备</span>
    </div>
  </div>
</div>
