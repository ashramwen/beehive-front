<div class="app-portal-thingviews-locationview" ng-init="init()">
  <div class="panel header">
    <div class="panel-body">
      <div class="panel-row">
        <thing-filter input="inputFilterOptions" change="thingListChange(things, type, location)" search="search"></thing-filter>
      </div>
    </div>
  </div>
  <section class="panel table">
    <header class="panel-heading">{{'thing.thingList' | translate}}</header>
    <div class="panel-body">
      <table class="table table-striped table-hover dataTable no-footer">
        <thead>
            <tr role="row">
              <th class="sorting_asc" rowspan="1" colspan="1">{{'terms.id' | translate}}</th>
              <th class="sorting" rowspan="1" colspan="1" aria-sort="ascending">{{'terms.type' | translate}}</th>
              <th class="sorting" rowspan="1" colspan="1" aria-sort="ascending">{{'terms.location' | translate}}</th>
            </tr>
        </thead>
        <tbody>
          <tr class="gradeA" ng-click="viewThing(thing)" role="row" ng-repeat="thing in thingsForDisplay" context-menu="myMenu" target="thing">
            <td>{{thing.vendorThingID}}</td>
            <td class="sorting_1">{{thing.type}}</td>
            <td>{{thing.locationDisplayName}}</td>
          </tr>
        </tbody>
      </table>
    </div>
  </section>
  <div class="pull-right">
    <pagion collection="things" display="thingsForDisplay"></pagion>
  </div>
</div>
