<div class="app-portal-triggermanager-triggerdetail-triggeractionlist" ng-controller="TriggerActionListController">
  <div class="panel">
    <div class="panel-body">
      <h4
        uib-tooltip="{{'triggerManager.requireActionMsg' | translate}}"
        tooltip-trigger="'none'"
        tooltip-placement="top"
        tooltip-is-open="ruleform.$submitted
          && !triggerData.actionGroups.length"
        >{{'triggerManager.ruleActions' | translate}}</h4>
      <div class="table-holder">
        <table class="property-table">
          <tbody>
            <tr ng-repeat="actionGroup in triggerData.actionGroups" ng-click="editActionGroup(actionGroup.type)">
              <td><span class="fa fa-circle-o"></span>{{actionGroup.typeDisplayName}} <div class="v-hr"></div></td>
              <td><span ng-repeat="action in actionGroup.actions">{{action.displayName}}</span></td>
            </tr>
          </tbody>
        </table>
      </div>
      <div class="btn-add-param" ng-click="addActionGroup()">
        <span class="fa fa-plus-circle"></span>
        <span>{{'triggerManager.addParam' | translate}}</span>
      </div>
    </div>
  </div>
</div>
