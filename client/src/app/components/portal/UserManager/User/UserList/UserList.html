<div class="app-portal-usermanager-user-userlist">
  <section class="panel">
    <header class="panel-heading">{{'userManager.userInfoTitle' | translate}}</header>
     <div class="panel-body">
      <div class="row">
        <div class="col-sm-6">
          <button class="btn btn-danger pull-left" ng-click="navigateTo(navMapping.NEW_USER)">{{'userManager.createUserBtn' | translate}}+</button>
        </div>
        <div class="pull-right col-sm-6">
          <div class="input-group">
            <div app-select selected-model="queryFiled" options="queryOptions" class="input-group-addon" text="text"></div>
            <input type="text" class="form-control" ng-model="searchValue" placeholder="Search for...">
            <span class="input-group-btn">
              <button class="btn btn-default" type="button" ng-click="queryUsers(queryFiled.value, searchValue)">{{'controls.search' | translate }}</button>
            </span>
          </div>
        </div>
      </div>
    </div>
    <div class="panel-body">
      <table class="table table-striped table-bordered table-hover dataTable no-footer break-word">
        <thead>
          <tr role="row">
            <th class="sorting_asc" rowspan="1" colspan="1">{{'user.loginName' | translate}}</th>
            <th class="sorting" rowspan="1" colspan="1">{{'user.userName' | translate}}</th>
            <th class="sorting" rowspan="1" colspan="1">{{'user.email' | translate}}</th>
            <th class="sorting" rowspan="1" colspan="1">{{'user.phone' | translate}}</th>
          </tr>
        </thead>
        <tbody>
          <tr class="gradeA" ng-class="{'odd':$index%2==1}" role="row" ng-repeat="user in userListForDisplay" context-menu="myMenu" target="user">
            <td>{{user.userName}}</td>
            <td>{{user.displayName}}</td>
            <td>{{user.mail}}</td>
            <td>{{user.phone}}</td>
          </tr>
        </tbody>
      </table>
      <div class="pull-right">
        <pagion collection="userList" display="userListForDisplay"></pagion>
      </div>
    </div>
  </section>
</div>
