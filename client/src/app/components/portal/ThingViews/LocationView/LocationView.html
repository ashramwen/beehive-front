<div class="app-portal-thingviews-locationview" ng-init="init()">
  <section class="panel">
    <header class="panel-heading">设备列表</header>
    <div class="panel-body">
      <div class="row clearfix">
        <div class="col-xs-4 clearfix">
          <uib-tabset>
            <uib-tab heading="位置">
              <treecontrol class="tree-classic"
                 tree-model="locationTree.tree.children"
                 options="treeOptions"
                 on-selection="selectLocation(node)">
                 {{node.name}}
              </treecontrol>
            </uib-tab>
          </uib-tabset>
        </div>
        <div class="col-xs-8 clearfix">
          <table class="table table-striped table-bordered table-hover dataTable no-footer">
            <thead>
                <tr role="row">
                  <th class="sorting_asc" rowspan="1" colspan="1">ID</th>
                  <th>vendorThingID</th>
                  <th class="sorting" rowspan="1" colspan="1" aria-sort="ascending">种类</th>
                  <th>已登陆</th>
                </tr>
            </thead>
            <tbody>
              <tr class="gradeA" ng-class="{'odd':$index%2==1}" role="row" ng-repeat="thing in thingsForDisplay" context-menu="myMenu" target="thing">
                <td>{{thing.globalThingID}}</td>
                <td>{{thing.vendorThingID}}</td>
                <td class="sorting_1">{{thing.type}}</td>
                <td class="text-center"><span class="fa" ng-class="thing.fullKiiThingID?'fa-check': 'fa-remove'"></span></td>
              </tr>
            </tbody>
          </table>
          <div class="pull-right">
            <pagion collection="things" display="thingsForDisplay"></pagion>
          </div>
        </div>
      </div>
    </div>
  </section>
</div>
