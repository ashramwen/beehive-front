<div class="app-portal-thingviews-locationview" ng-init="init()">
  <div class="panel header">
    <div class="panel-body">
      <div class="panel-row">
        <span>设备列表</span>
        <div class="pull-right">
          <div class="pull-left">
            <div class="title pull-left">
              <span class="fa fa-map-marker"></span>
              <span>坐标</span>
            </div>
            <div class="pull-left">
              <location-selector change="locationChange(location, locationName, subLevels)" position="'right'"></location-selector>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <section class="panel table">
    <header class="panel-heading">设备列表</header>
    <div class="panel-body">
      <table class="table table-striped table-hover dataTable no-footer">
        <thead>
            <tr role="row">
              <th class="sorting_asc" rowspan="1" colspan="1">ID</th>
              <th>vendorThingID</th>
              <th class="sorting" rowspan="1" colspan="1" aria-sort="ascending">种类</th>
              <th class="text-center">已登陆</th>
            </tr>
        </thead>
        <tbody>
          <tr class="gradeA" ng-click="viewThing(thing)" role="row" ng-repeat="thing in thingsForDisplay" context-menu="myMenu" target="thing">
            <td>{{thing.id}}</td>
            <td>{{thing.vendorThingID}}</td>
            <td class="sorting_1">{{thing.type}}</td>
            <td class="text-center"><span class="fa" ng-class="thing.fullKiiThingID?'fa-check': 'fa-remove'"></span></td>
          </tr>
        </tbody>
      </table>
    </div>
  </section>
  <div class="pull-right">
    <pagion collection="things" display="thingsForDisplay"></pagion>
  </div>
</div>
