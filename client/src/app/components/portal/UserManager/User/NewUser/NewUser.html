<div class="app-portal-usermanager-user-newuser">
  <section class="panel">
    <header class="panel-heading">用户信息</header>
    <div class="panel-body">
      <form novalidate name="newUserForm">
        <table class="detail-content">
          <tr>
            <td width="50px">
              <label>{{'user.userName' | translate}}</label>
            </td>
            <td>
              <input type="text" class="form-control" placeholder="{{'user.userName' | translate}}" required ng-model="newUser.displayName"  required>
            </td>
            <td width="50px">
              <label>{{'user.role' | translate}}</label>
            </td>
            <td>
              <div app-select selected-model="newUser.roleName" value-only="true" options="ruleOptions"></div>
            </td>
          </tr>
        </table>
        <div class="form-group">
          <label>{{'user.loginName' | translate}}</label>
          <input ng-model="newUser.loginName" type="text" required class="form-control" placeholder="{{'user.userName' | translate}}"  required=""/>
        </div>
        <div class="form-group">
          <label>{{'user.phone' | translate}}</label>
          <input type="text" class="form-control" placeholder="{{'user.phone' | translate}}" ng-model="newUser.phone" required/>
        </div>
        <div class="form-group">
          <label>{{'user.email' | translate}}</label>
          <input type="text" class="form-control" placeholder="{{'user.email' | translate}}" ng-model="newUser.mail" required/>
        </div>
        <div class="form-group">
          <button ng-click="createUser()" type="submit" name="submit" class="btn btn-danger pull-right">{{'controls.submit' | translate}}</button>
        </div>
      </form>
    </div>
  </section>
</div>
