<div class="app-portal-usermanager-user-userlist" ng-init="init()">
  <div class="clearfix portal-row row">
    <div class="col-sm-6">
      <button class="btn btn-danger pull-left" ng-click="navigateTo(otherNavs.NEW_USER_NAV)">新增业主+</button>
    </div>
    <div class="pull-right col-sm-6">
      <div class="input-group">
        <div class="btn-group input-group-btn" uib-dropdown>
          <button id="search-filter" type="button" class="btn btn-default" uib-dropdown-toggle>
            用户名<span class="caret"></span>
          </button>
          <ul class="dropdown-menu" role="menu" aria-labelledby="search-filter">
            <li role="menuitem"><a>用户名</a></li>
            <li role="menuitem"><a>ID</a></li>
          </ul>
        </div>
        <input type="text" class="form-control" placeholder="Search for...">
        <span class="input-group-btn">
          <button class="btn btn-default" type="button">Go!</button>
        </span>
      </div>
    </div>
  </div>
  <div class="portal-row row">
    <div class="col-lg-12">
      <table class="table table-striped table-bordered table-hover dataTable no-footer" id="dataTables-example" role="grid" aria-describedby="dataTables-example_info">
        <thead>
            <tr role="row">
              <th class="sorting_asc" rowspan="1" colspan="1">ID</th>
              <th class="sorting" rowspan="1" colspan="1" aria-sort="ascending">用户名</th>
              <th class="sorting" rowspan="1" colspan="1">邮箱</th>
              <th class="sorting" rowspan="1" colspan="1">电话</th>
              <th class="sorting" rowspan="1" colspan="1">地址</th>
              <th class="sorting" rowspan="1" colspan="1">状态</th>
            </tr>
        </thead>
        <tbody>
          <tr class="gradeA" ng-class="{'odd':$index%2==1}" role="row" ng-repeat="user in userListForDisplay" context-menu="myMenu" target="user">
            <td>{{user.id}}</td>
            <td class="sorting_1">{{user.name}}</td>
            <td>{{user.email}}</td>
            <td>{{user.phone}}</td>
            <td class="center">{{user.address}}</td>
            <td class="center">{{user.status}}</td>
          </tr>
        </tbody>
      </table>
      <div class="pull-right">
        <uib-pagination total-items="userList.length" items-per-page="20" ng-model="currentIndex" ng-change="pageChanged()" previous-text="&lsaquo;" next-text="&rsaquo;" first-text="&laquo;" last-text="&raquo;"></uib-pagination>
      </div>
    </div>
  </div>
</div>
