<div class="app-portal-usermanager-user-newuser" ng-init="init()">
  <section class="panel">
    <header class="panel-heading">用户信息</header>
    <div class="panel-body">
      <form novalidate name="newUserForm" ng-submit="createUser()">
        <div class="row portal-row clearfix">
          <div class="col-sm-4">姓名</div>
          <div class="col-sm-8">
            <div class="input-group">
              <input type="text" class="form-control" placeholder="姓名" required ng-model="newUser.userName">
              <div app-select selected-model="newUser.custom.sex" options="sexOptions" class="btn-group input-group-btn" text="text"></div>
            </div>
          </div>
        </div>
        <div class="row portal-row clearfix">
          <div class="col-sm-4">身份证</div>
          <div class="col-sm-8"><input ng-model="newUser.userID" type="text" required class="form-control" placeholder="身份证" /></div>
        </div>
        <div class="row portal-row clearfix">
          <div class="col-sm-4">公司</div>
          <div class="col-sm-8"><input ng-model="newUser.company" type="text" class="form-control" placeholder="公司" /></div>
        </div>
        <div class="row portal-row clearfix">
          <div class="col-sm-4">电话</div>
          <div class="col-sm-8"><input type="text" class="form-control" placeholder="电话" ng-model="newUser.phone" /></div>
        </div>
        <div class="row portal-row clearfix">
          <div class="col-sm-4">邮箱地址</div>
          <div class="col-sm-8"><input type="text" class="form-control" placeholder="邮箱地址" ng-model="newUser.mail" /></div>
        </div>
        <div class="row portal-row clearfix">
          <div class="col-sm-12">
            <input type="submit" value="提交" name="submit" class="btn btn-danger pull-right" />
          </div>
        </div>
      </form>
    </div>
  </section>
</div>
