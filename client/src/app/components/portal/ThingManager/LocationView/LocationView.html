<div class="app-portal-thingmanager-locationview" ng-init="init()">
  <div class="row portal-row clearfix">
    <div class="col-lg-12">
      <span>
        <div select selected-model="building" options="buildingOptions" text="building" change="refreshLevels" class="location-select"></div><span>楼</span> 
      </span>
      <span>
        <div select selected-model="level" options="levelOptions" text="name" change="refreshRooms" class="location-select"></div>层
      </span>
      <span>
        <div select selected-model="room" options="roomOptions" text="name" class="location-select"></div>室
      </span>
      <button class="btn btn-danger">搜索</button>
    </div>
  </div>
  <div class="row portal-row clearfix">
    <div class="col-lg-12">
      <table class="table table-striped table-bordered table-hover dataTable no-footer" id="dataTables-example" role="grid" aria-describedby="dataTables-example_info">
        <thead>
            <tr role="row">
              <th class="sorting_asc" rowspan="1" colspan="1">名称</th>
              <th class="sorting" rowspan="1" colspan="1" aria-sort="ascending">种类</th>
              <th class="sorting" rowspan="1" colspan="1">在线状态</th>
              <th class="sorting" rowspan="1" colspan="1">位置</th>
            </tr>
        </thead>
        <tbody>
          <tr class="gradeA" ng-class="{'odd':$index%2==1}" role="row" ng-repeat="thing in things" context-menu="myMenu" target="thing">
            <td>{{thing.name}}</td>
            <td class="sorting_1">{{thing.type}}</td>
            <td>{{thing.status}}</td>
            <td>{{thing.location}}</td>
          </tr>
        </tbody>
      </table>
      <div class="pull-right">
        <uib-pagination total-items="things.length" items-per-page="20" ng-model="currentIndex" ng-change="pageChanged()" previous-text="&lsaquo;" next-text="&rsaquo;" first-text="&laquo;" last-text="&raquo;"></uib-pagination>
      </div>
    </div>
  </div>
  </div>
</div>
