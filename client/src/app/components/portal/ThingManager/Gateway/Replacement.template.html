<div class="modal-content">
  <div class="modal-header">
      <h3 class="modal-title">替换设备</h3>
  </div>
  <div class="modal-body clearfix">
    <div class="form-group">
      <label>endNodeVendorThingID</label>
      <input class="form-control" type="text" ng-model="endNode.endNodeVendorThingID" />
    </div>
    <div class="form-group">
      <label>endNodePassword</label>
      <input class="form-control" type="text" ng-model="endNode.endNodePassword" />
    </div>
  </div>
  <div class="modal-footer">
      <button class="btn btn-primary" type="button" ng-click="ok()">提交</button>
      <button class="btn btn-warning" type="button" ng-click="cancel()">取消</button>
  </div>
</div>
