<div class="app-portal-usermanager-usergroup-groupeditor" ng-init="init()">
  <section class="panel">
    <header class="panel-heading">群组信息</header>
    <div class="panel-body">
      <div class="form-group">
        <label>群组名称</label>
        <input ng-model="group.userGroupName" type="text" class="form-control" placeholder="群组名称" ng-disabled="!isOwner" />
      </div>
      <div class="form-group">
        <label>描述</label>
        <input ng-model="group.description" type="text" class="form-control" placeholder="描述" ng-disabled="!isOwner" />
      </div>
      <hr/>
      <div class="clearfix" ng-if="isOwner">
        <button class="btn btn-success pull-right" ng-click="saveGroup()">保存</button> 
      </div>
    </div>
  </section>

  <section class="panel">
    <div class="panel-heading">群组资源</div>
    <div class="panel-body">
      <uib-tabset>
        <!-- group users -->
        <uib-tab heading="用户">
          <div class="clearfix form-group">
            <span ng-repeat="user in group._users" class="btn btn-info username">
              {{user.userName}} <span class="fa fa-remove" ng-if="isOwner && user.userID != credential.userID" ng-click="removeUser(user, group)"></span>
            </span>
          </div>

          <!-- search users -->
          <div class="form-group" ng-if="isOwner">
            <table>
              <tr>
                <td>
                  <div app-select selected-model="queryFiled" options="queryOptions" class="input-group-btn" text="text"></div>
                </td>
                <td>
                  <div class="input-group">
                    <input type="text" class="form-control" ng-model="searchValue" placeholder="Search for...">
                    <span class="input-group-btn">
                      <button class="btn btn-default" type="button" ng-click="queryUsers(queryFiled.value, searchValue)">Go!</button>
                    </span>
                  </div>
                </td>
              </tr>
            </table>
          </div>
          
          <table ng-if="isOwner" class="table table-striped table-bordered table-hover dataTable no-footer break-word">
            <thead>
                <tr role="row">
                  <th class="sorting_asc" rowspan="1" colspan="1">用户ID</th>
                  <th class="sorting" rowspan="1" colspan="1">用户姓名</th>
                  <th class="sorting" rowspan="1" colspan="1">性别</th>
                  <th class="sorting" rowspan="1" colspan="1">邮箱</th>
                  <th class="sorting" rowspan="1" colspan="1">电话</th>
                  <th class="sorting" rowspan="1" colspan="1">公司</th>
                  <th class="sorting" rowspan="1" colspan="1">操作</th>
                </tr>
            </thead>
            <tbody>
              <tr class="gradeA" ng-class="{'odd':$index%2==1}" role="row" ng-repeat="user in dataset.userListForDisplay">
                <td>{{user.userID}}</td>
                <td>{{user.userName}}</td>
                <td>{{user.custom.sex.text}}</td>
                <td>{{user.mail}}</td>
                <td>{{user.phone}}</td>
                <td class="center">{{user.company}}</td>
                <td align="center">
                  <button class="btn btn-success" ng-click="addUser(user,group)">添加</button>
                </td>
              </tr>
            </tbody>
          </table>
          <div class="pull-right" ng-if="isOwner">
            <pagion collection="userList" display="dataset.userListForDisplay"></pagion>
          </div>
          <!-- end of search users -->
        </uib-tab>
        <!-- end of group users -->

        <!-- device group -->
        <uib-tab heading="设备组">
          <div class="clearfix form-group">
            <span ng-repeat="tag in group.tags" class="btn btn-info username">
              {{tag.displayName}} <span ng-if="isCreator(tag)" class="fa fa-remove" ng-click="removeTag(tag, group)"></span>
            </span>
          </div>
          <div>
            <table class="table table-striped table-bordered table-hover dataTable no-footer">
              <thead>
                  <tr role="row">
                    <th class="sorting_asc" rowspan="1" colspan="1">标签名</th>
                    <th class="sorting" rowspan="1" colspan="1">设备数</th>
                    <th class="sorting" rowspan="1" colspan="1" width="80px">操作</th>
                  </tr>
              </thead>
              <tbody>
                <tr class="gradeA" ng-class="{'odd':$index%2==1}" role="row" ng-repeat="tag in tagsForDisplay">
                  <td>{{tag.displayName}}</td>
                  <td>{{tag.count}}</td>
                  <td align="center">
                    <button class="btn btn-success" ng-click="addTag(tag, group)">添加</button>
                  </td>
                </tr>
              </tbody>
            </table>
            <div class="pull-right">
              <pagion collection="tags" display="tagsForDisplay"></pagion>
            </div>
          </div>
        </uib-tab>
        <!-- end of device group -->

        <uib-tab heading="设备">
          <div class="clearfix form-group">
            <span ng-repeat="thing in group.things" class="btn btn-info username">
              {{thing.vendorThingID}} <span ng-if="isCreator(thing)" class="fa fa-remove" ng-click="removeThing(thing, group)"></span>
            </span>
          </div>
          <thing-selector selected-things="selectedThings"></thing-selector>
          <hr/>
          <div class="pull-right">
            <button class="btn btn-success" ng-click="addThings(selectedThings, group)">添加设备</button>
          </div>
        </uib-tab>
      </uib-tabset>
    </div>
  </section>
</div>
