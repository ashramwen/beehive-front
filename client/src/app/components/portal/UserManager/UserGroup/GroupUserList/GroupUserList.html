<div class="app-portal-usermanager-usergroup-groupuserlist" ng-init="init()">
  <section class="panel">
    <header class="panel-heading">用户列表</header>
    <div class="panel-body">
      <div class="clearfix portal-row row">
        <div class="col-sm-6">
          <span>群组名称：</span>
          <span>{{userGroup.name}}</span>
        </div>
        <!-- search user in group -->
        <div class="pull-right col-sm-6">
          <div class="input-group">
            <div app-select selected-model="queryField" options="queryOptions" class="input-group-addon" text="text"></div>
            <input type="text" class="form-control" ng-model="searchValue" placeholder="Search for...">
            <span class="input-group-btn">
              <button class="btn btn-default" type="button" ng-click="queryUsers(queryField.value, searchValue)">Go!</button>
            </span>
          </div>
        </div>
        <!-- search user in group -->
      </div>
      <div class="portal-row">
        <!-- group users -->
        <table class="table table-striped table-bordered table-hover dataTable no-footer">
          <thead>
              <tr role="row">
                <th class="sorting_asc" rowspan="1" colspan="1">ID</th>
                <th class="sorting" rowspan="1" colspan="1" aria-sort="ascending">用户名</th>
                <th class="sorting" rowspan="1" colspan="1">邮箱</th>
                <th class="sorting" rowspan="1" colspan="1">电话</th>
                <th class="sorting" rowspan="1" colspan="1">地址</th>
                <th class="sorting" rowspan="1" colspan="1">状态</th>
              </tr>
          </thead>
          <tbody>
            <tr class="gradeA" ng-class="{'odd':$index%2==1}" role="row" ng-repeat="user in userListForDisplay | filter:filters" context-menu="myMenu" target="user">
              <td>{{user.userID}}</td>
              <td class="sorting_1">{{user.userName}}</td>
              <td>{{user.email}}</td>
              <td>{{user.phone}}</td>
              <td class="center">{{user.address}}</td>
              <td class="center">{{user.status}}</td>
            </tr>
          </tbody>
        </table>
        <!-- end of group users -->
        <div class="pull-right">
          <pagion collection="userList" display="userListForDisplay"></pagion>
        </div>
      </div>
    </div>
  </section>

</div>
