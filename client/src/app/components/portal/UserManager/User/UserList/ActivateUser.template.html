<div class="modal-content">
  <div class="modal-header ng-scope">
      <h3 class="modal-title">激活用户</h3>
  </div>
  <div class="modal-body ng-scope">
    <form novalidate name="newUserForm">
      <div class="row portal-row clearfix">
        <div class="col-sm-4">用户名</div>
        <div class="col-sm-8">
          <div class="input-group">
            {{user.userName}}
          </div>
        </div>
      </div>
      <div class="row portal-row clearfix">
        <div class="col-sm-4">密码</div>
        <div class="col-sm-8"><input ng-model="user.password" type="text" required class="form-control" placeholder="用户密码"/></div>
      </div>
    </form>
  </div>
  <div class="modal-footer ng-scope">
      <button class="btn btn-primary" type="button" ng-click="register()">激活</button>
      <button class="btn btn-warning" type="button" ng-click="cancel()">取消</button>
  </div>
</div>
